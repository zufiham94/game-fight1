<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Fighting Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="1000" height="500"></canvas>
  <div class="controls-container">
    <div id="player1-controls" class="controls">
      <button id="p1-left" class="move-btn">←</button>
      <button id="p1-right" class="move-btn">→</button>
      <button id="p1-attack" class="attack-btn">ATTACK</button>
    </div>
    <div id="player2-controls" class="controls">
      <button id="p2-left" class="move-btn">←</button>
      <button id="p2-right" class="move-btn">→</button>
      <button id="p2-attack" class="attack-btn">ATTACK</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
